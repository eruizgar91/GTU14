<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Formulario universidad</title>
        <!-- BootStrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>

<h:body>
  <div class="container-fluid">
  <div class="page-header text-center">
    <h1>Formulario de universidad</h1>
  </div>
  <div class="row center-block">
    <div class="col-xs-12 col-md-3 col-md-offset-2">
          <div class="page-header">
            <h3>Campos Universidad</h3>
         </div>
      <h:form p:method="post">
          <input type="hidden" name="_method" value="POST">
          <div class="form-group">
              <label for="universidadID">Universidad:</label>
              <h:inputText class="form-control" id="universidadID" value="#{modelo.usuario.universidadID}" p:placeholder="Escribe la universidad" required="true"/>
              <label for="cifuniversidadID">CIF Universidad:</label>
              <h:inputText class="form-control" id="cifuniversidadID" value="#{modelo.usuario.cifUniversidadID}" p:placeholder="Escribe el CIF de la universidad" required="true"/>
              <label for="idacademicoID">ID Academico:</label>
              <h:inputText class="form-control" id="idacademicoID" value="#{modelo.usuario.idacademicoID}" p:placeholder="Escribe el ID academico" required="true"/>
          </div>
        
              <div class="form-group text-left">
                <h:commandButton type="submit" value="Validar tarjeta" class="btn btn-default btn-lg"/>
                
              </div>
         
   
      <div class="page-header">
        <h3>Campos solicitante</h3>
      </div>
          <input type="hidden" name="_method" value="delete">
          
          <div class="form-group">
            <label for="name">Nombre</label>
          <h:inputText class="form-control" id="name" value="#{modelo.usuario.name}" p:placeholder="Nombre" required="true"/>
          <label for="surname">Apellidos</label>
          <h:inputText class="form-control" id="surname" value="#{modelo.usuario.surname}" p:placeholder="Apellidos" required="true"/>
          <label for="birthday">Fecha de nacimiento</label>
          <h:inputText p:type="date" class="form-control" id="birthday" value="#{modelo.usuario.birthday}" required="true"/>
          <label for="ID">ID</label>
          <h:inputText class="form-control" id="ID" value="#{modelo.usuario.ID}" p:placeholder="DNI/NIF" required="true"/>
          <label for="nationality">Nacionalidad</label>
          <h:inputText class="form-control" id="nationality" value="#{modelo.usuario.nacionality}" p:placeholder="Nacionalidad" required="true"/>
          <label for="mail">Correo electronico</label>
          <h:inputText p:type="email" class="form-control" id="mail" value="#{modelo.usuario.mail}" p:placeholder="Correo electronico" required="true"/>
          <label for="address">Direccion</label>
          <h:inputText class="form-control" id="address" value="#{modelo.usuario.address}" p:placeholder="Direccion" required="true"/>
          <label for="city">Poblacion</label>
          <h:inputText class="form-control" id="city" value="#{modelo.usuario.city}" p:placeholder="Poblacion" required="true"/>
          <label for="province">Provincia</label>
          <h:inputText class="form-control" id="province" value="#{modelo.usuario.province}" p:placeholder="Provincia" required="true"/>
          <label for="phone">Telefono fijo</label>
          <h:inputText p:type="tel" class="form-control" id="phone" value="#{modelo.usuario.phone}" p:placeholder="Telefono fijo" required="true"/>
          <label for="mobille">Telefono movil</label>
          <h:inputText p:type="tel" class="form-control" id="mobille" value="#{modelo.usuario.mobille}" p:placeholder="Telefono movil" required="true"/>
          <label for="university">Universidad</label>
          <h:inputText class="form-control" id="university" value="#{modelo.usuario.university}" p:placeholder="Universidad" required="true"/>
          <label for="college">Centro</label>
          <h:inputText class="form-control" id="college" value="#{modelo.usuario.college}" p:placeholder="Escuela o facultad" required="true"/>
          <label>Funcion</label>
          <h:selectOneListbox id="function" size="4" class="form-control" required="true">
                <f:selectItems value="#{modelo.funcionValues}" />
          </h:selectOneListbox>
          
          </div>

   </h:form>
             </div>
   


    <hr class="visible-xs"/>
    <div class="col-xs-12 col-md-3 col-md-offset-2">
      <div class="page-header">
        <h3>Tarjeta incorrecta</h3>
      </div>
       <h:form p:method="post">
    <div class="form-group text-left">
        <label for="motivoID">Motivo rechazo:</label>
                <textarea name="comentarios" id="motivoID" rows="10" cols="30" class="btn btn-default btn-lg" placeholder="Escribe aquÃ­ motivo de rechazo"></textarea> 
        </div>
        <h:commandButton type="submit" value="Rechazar tarjeta" class="btn btn-danger btn-sm"/>
       </h:form>       
    </div>
  </div>
</div>

</h:body>
</html>
