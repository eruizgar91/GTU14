<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Formulario administrador</title>
        <!-- BootStrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <div class="container-fluid">
            <div class="page-header text-center">
                <h1>Formulario de administrador</h1>
            </div>
            <div class="row center-block">
                <div class="col-xs-12 col-md-3 col-md-offset-2">
                    <div class="page-header">
                        <h3>Alta de usuarios</h3>
                    </div>
                    <h:form p:method="post">
                        <input type="hidden" name="_method" value="POST"/>
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <h:inputText class="form-control" id="username" value="#{userModel.user.username}" p:placeholder="Escribe el nombre de usuario" required="true"/>
                            <label for="cif">CIF</label>
                            <h:inputText class="form-control" id="cif" value="#{userModel.user.cif_general}" p:placeholder="Escribe el cif de la empresa" required="true"/>
                            <label for="email">Correo electr칩nico</label>
                            <h:inputText p:type="email" class="form-control" id="email" value="#{userModel.user.email}" p:placeholder="Escribe el correo electr칩nico" required="true"/>
                            <label for="password">Contrase침a</label>
                            <h:inputSecret class="form-control" id="password" value="#{userModel.user.password}" p:placeholder="Escribe la contrase침a" required="true"/>
                            <label for="role">Rol</label>
                            <h:selectOneListbox id="role" size="4" class="form-control" required="true" value="#{userModel.user.role}">
							   	<f:selectItem itemValue="0" itemLabel="Universidad" />
							   	<f:selectItem itemValue="1" itemLabel="Banco" />
							   	<f:selectItem itemValue="2" itemLabel="Estampadora" />
							   	<f:selectItem itemValue="3" itemLabel="Administrador" />
							</h:selectOneListbox>
                        </div>
                        <div class="form-group text-left">
                            <h:commandButton type="submit" value="Nuevo usuario" action="#{userModel.submitUser}" class="btn btn-default btn-lg" render="userDescriptionWrapper"/>
                        </div>
                    </h:form>
                </div>
                <hr class="visible-xs"/>
                <div class="col-xs-12 col-md-3 col-md-offset-2">
                    <div class="page-header">
                        <h3>Baja de usuarios</h3>
                    </div>
                    <h:form p:method="post">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <div class="form-group">
                            <label for="IdUsuario">ID del usuario</label>
                            <h:inputText class="form-control" id="IdUsuario" value="#{userModel.user.username}" p:placeholder="Escribe el identificador del usuario" required="true"/>
                        </div>
                        <div class="form-group text-right">
                            <h:commandButton type="submit" value="Eliminar usuario" action="#{userModel.deleteUser}" class="btn btn-danger btn-xs"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
