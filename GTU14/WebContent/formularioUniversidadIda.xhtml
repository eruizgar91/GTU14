<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>  
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Formulario universidad</title>
        <!-- BootStrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>

<h:body>
  <div class="container-fluid">
  <div class="page-header text-center">
    <h1>Formulario de universidad</h1>
  </div>
  <div class="row center-block">
    <div class="col-xs-12 col-md-3 col-md-offset-2">
          <div class="page-header">
            <h3>Campos Universidad</h3>
         </div>
      <h:form p:method="post">
          <input type="hidden" name="_method" value="POST"/>
           <div class="form-group">
                <label for="university">Universidad</label>
                <h:inputText type="text" class="form-control" name="university" value="#{universityModel.request.university.name}" id="university" p:placeholder="Universidad" readonly = "true"/>
                <label for="cifuniversidadID">CIF Universidad</label>
                <h:inputText type="text" class="form-control" name="cifuniversidad" value="#{universityModel.request.university.cif_university}" id="cifuniversidadID" p:placeholder="Escribe el CIF de la universidad" readonly = "true"/>
          		<h:inputText type="text" class="form-control" name="id" value="#{universityModel.request.id_request}" id="idID" p:placeholder="ID de la solicitud" required = "true" style="display:none" />
                  <h:inputText type="text" class="form-control" name="bancoValue" value="#{universityModel.cifBank}" id="banco" required = "true" style="display:none"/>
          
           </div>
         
      <div class="page-header">
        <h3>Campos solicitante</h3>
      </div>
        <div class="form-group">
          <label for="name">Nombre</label>
          <h:inputText type="text" class="form-control" name="name" value="#{universityModel.request.applicant.firstname}" id="name" p:placeholder="Nombre" readonly = "true"/>
          <label for="surname">Apellidos</label>
          <h:inputText type="text" class="form-control" name="surname" value="#{universityModel.request.applicant.lastname}" id="surname" p:placeholder="Apellidos" readonly = "true"/>
          <label for="birthday">Fecha de nacimiento</label>
          <h:inputText type="date" class="form-control" value="#{universityModel.request.applicant.borndate}" name="birthday" id="birthday" readonly = "true"/>
          <label for="ID">ID</label>
          <h:inputText type="text" class="form-control" value="#{universityModel.request.applicant.cif_applicant}" name="ID" id="ID" p:placeholder="DNI/NIF" readonly = "true"/>
          <label for="nationality">Nacionalidad</label>
          <h:inputText type="text" class="form-control" value="#{universityModel.request.applicant.nacionality}" name="nationality" id="nationality" p:placeholder="Nacionalidad" readonly = "true"/>
          <label for="mail">Correo electronico</label>
          <h:inputText type="email" class="form-control" value="#{universityModel.request.applicant.email}" name="mail" id="mail" p:placeholder="Correo electronico" readonly = "true"/>
          <label for="address">Direccion</label>
          <h:inputText type="text" class="form-control" name="address" value="#{universityModel.request.applicant.address}" id="address" p:placeholder="Direccion" readonly = "true"/>
          <label for="city">Poblacion</label>
          <h:inputText type="text" class="form-control" name="city" value="#{universityModel.request.applicant.population}" id="city" p:placeholder="Poblacion" readonly = "true"/>
          <label for="province">Provincia</label>
          <h:inputText type="text" class="form-control" name="province" value="#{universityModel.request.applicant.province}" id="province" p:placeholder="Provincia" readonly = "true"/>
          <label for="phone">Telefono</label>
          <h:inputText type="tel" class="form-control" name="phone" value="#{universityModel.request.applicant.telephone}" id="phone" p:placeholder="Telefono" readonly = "true"/>
          <label for="college">Centro</label>
          <h:inputText type="text" class="form-control" name="college" value="#{universityModel.request.applicant.university.name}" id="college" p:placeholder="Escuela o facultad" readonly = "true"/>
          <label>Funcion</label>
          <h:selectOneListbox id="applicantRole" size="4" value="#{universityModel.request.applicant.role}" class="form-control" disabled = "true">
            <f:selectItem itemValue="ALUMNO" itemLabel="Alumno"/>
            <f:selectItem itemValue="DOCENTE" itemLabel="Docente"/>
            <f:selectItem itemValue="PAS" itemLabel="PAS"/>
            <f:selectItem itemValue="INVESTIGADOR" itemLabel="Investigador"/>
          </h:selectOneListbox>
        </div>
       <div class="form-group text-left">
          <h:commandButton type="reset" class="btn btn-default btn-md" value="Borrar formulario" />
          <h:commandButton type="submit" value="Enviar solicitud" class="btn btn-default btn-lg" action="#{universityModel.submitRequest}" />
        </div>

   </h:form>
    </div>
 <hr class="visible-xs"/>
    <div class="col-xs-12 col-md-3 col-md-offset-2">
      <div class="page-header">
        <h3>Cancelar solicitud</h3>
      </div>
      <h:form p:method="post">
        <input type="hidden" name="_method" value="DELETE"/>
        <div class="form-group">
          <label>Motivo cancelación</label>
         <h:inputText type="text" class="form-control" size="500" name="comments" value="#{universityModel.request.comment}" id="comments" p:placeholder="Escribe aquí motivo de cancelación" required = "true"/>
          <h:inputText type="text" class="form-control" name="id" value="#{universityModel.request.id_request}" id="idID" p:placeholder="ID de la solicitud" required = "true" style="display:none" />
        </div>
        <div class="form-group text-right">
          <h:commandButton type="submit" class="btn btn-danger btn-xs" value="Cancelar solicitud" action="#{universityModel.cancelRequest}"/>
        </div>
      </h:form>
    </div>
  </div>
</div>
</h:body>
</html>
