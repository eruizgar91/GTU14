        <title>Formulario Universidad</title>
             <link rel="stylesheet" href="stylesheets/style.css"/>
	<link rel="stylesheet" href="stylesheets/logincss.css"/>
	<link rel="stylesheet" href="stylesheets/homepage.css"/>
		<!-- homepage stylesheet -->
	<link rel="stylesheet" href="stylesheets/skins/blue.css"/>
        <!-- BootStrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
<h:body>
  <div class="row">
		<div class="four columns">
			<div class="logo">
			<h4>
			<a href="/GTU14/faces/index1.xhtml">GestiÃ³n de Tarjetas
						Universitarias</a>
						</h4>
			</div>
		</div>
		<div class="eight columns noleftmarg">
			<nav id="nav-wrap">
				<ul class="nav-bar sf-menu">

					<li class="current"><a href="/GTU14/faces/index1.xhtml">Inicio</a></li>

					

				</ul>
			</nav>
		</div>
	</div>
	<div class="clear"></div>
	





   <div class="page-header text-center">
    <h1>Solicitudes pendientes</h1>
  </div>
     
          <div class="page-header">
            <h3>Solicitudes pendientes</h3>
         </div>
       <h:form>
       <h:dataTable id="solicitudes"
                         value="#{universityModel.requestList}"
                         var="req"
                         headerClass="list-header"
                         styleClass="list-background"
                         rowClasses="list-row-even, list-row-odd"
                         border="1" 
                         summary="Lista de solicitudes pendientes" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{req.id_request}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="cif_applicant" />
                    </f:facet>
                    <h:outputText value="#{req.applicant.cif_applicant}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado" />
                    </f:facet>
                    <h:outputText value="#{req.state}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CIF University" />
                    </f:facet>
                    <h:outputText value="#{req.university.cif_university}" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText  value="Ir a..."/>
                    </f:facet>
                    <h:commandButton id="ir"
                                     action="#{universityModel.putRequest}" 
                                     value="Ir a la solicitud">
                           <f:setPropertyActionListener target="#{universityModel.request}" 
                                                     value="#{req}"/>
                                      
                    </h:commandButton>
                </h:column>

            </h:dataTable> 
            </h:form>
      
 </h:body>
</html>
