<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Formulario solicitante</title>
        <!-- BootStrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <script src="js/jquery-2.1.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </h:head>
    
<h:body>
<div class="container-fluid">
  <div class="page-header text-center">
    <h1>Formulario de solicitud</h1>
  </div>
  <div class="row center-block">
  <div class="col-xs-12 col-md-3 col-md-offset-2">
  <div class="page-header">
    <h3>Campos de solicitud</h3>
  </div>
  <h:form p:method="post">
    <input type="hidden" name="_method" value="POST"/>
    <div class="form-group">
      <label for="firstname">Nombre</label>
      <h:inputText class="form-control" id="firstname" p:placeholder="Nombre" required="true"/>
      <label for="lastname">Apellidos</label>
      <h:inputText class="form-control" id="lastname" p:placeholder="Apellidos" required="true"/>
      <label for="borndate">Fecha de nacimiento</label>
      <h:inputText p:type="date" class="form-control" id="borndate" p:placeholder="dd-mm-aaaa" required="true">
      	<f:convertDateTime pattern="dd-MM-yyyy" />
      </h:inputText>
      <label for="cif_applicant">ID</label>
      <h:inputText class="form-control" id="cif_applicant" p:placeholder="DNI/NIF" required="true"/>
      <label for="nacionality">Nacionalidad</label>
      <h:inputText class="form-control" id="nacionality" p:placeholder="Nacionalidad" required="true"/>
      <label for="email">Correo electrónico</label>
      <h:inputText p:type="email" class="form-control" id="email" p:placeholder="Correo electrónico" required="true"/>
      <label for="address">Dirección</label>
      <h:inputText class="form-control" id="address" p:placeholder="Dirección" required="true"/>
      <label for="population">Población</label>
      <h:inputText class="form-control" id="population" p:placeholder="Población" required="true"/>
      <label for="province">Provincia</label>
      <h:inputText  class="form-control" id="province" p:placeholder="Provincia" required="true"/>
      <label for="telephone">Teléfono</label>
      <h:inputText p:type="tel" class="form-control" id="telephone" p:placeholder="Teléfono fijo" required="true"/>
      <label for="university">Universidad</label>
      <h:inputText class="form-control" id="university" p:placeholder="Universidad" required="true"/>
      <label>Rol</label>
      <h:inputText class="form-control" id="role" p:placeholder="Rol" required="true"/>
    </div>
    <div class="form-group text-left">
      <h:commandButton type="reset" value="Borrar formulario" class="btn btn-default btn-lg"/>
      <h:commandButton type="submit" value="Enviar solicitud" class="btn btn-default btn-lg" action="#{requestModel.submitRequest}" />
    </div>
  </h:form>
  </div>
  <hr class="visible-xs"/>
  </div>
</div>
</h:body>
</html>
