<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulario administrador</title>
<!-- BootStrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="page-header text-center">
    <h1>Formulario de administrador</h1>
  </div>
  <div class="row center-block">
    <div class="col-xs-12 col-md-3 col-md-offset-2">
    <div class="page-header">
      <h3>Alta de usuarios</h3>
      </div>
      <form method="post" action="#">
        <input type="hidden" name="_method" value="post">
        <div class="form-group">
          <label for="nombreID">Nombre</label>
          <input type="text" class="form-control" name="nombre" id="nombreID" placeholder="Escribe el nombre" required>
          <label for="apellidosID">Apellidos</label>
          <input type="text" class="form-control" name="apellidos" id="apellidosID" placeholder="Escribe los apellidos" required>
          <label for="entidadID">Entidad</label>
          <input type="text" class="form-control" name="entidad" id="entidadID" placeholder="Escribe la entidad" required>
          <label for="correoID">Correo electrÃ³nico</label>
          <input type="email" class="form-control" name="correo" id="correoID" placeholder="Escribe el correo electrÃ³nico" required>
          <label for="contrasenaID">ContraseÃ±a</label>
          <input type="password" class="form-control" name="contrasena" id="contrasenaID" placeholder="Escribe la contraseÃ±a" required>
          <label for="rolID">Rol</label>
          <select name="rol" id="rolID" size="4" class="form-control" required>
            <option value="UNIVERSIDAD">Universidad</option>
            <option value="BANCO">Banco</option>
            <option value="ESTAMPADORA">Estampadora</option>
            <option value="ADMINISTRADOR">Administrador</option>
          </select>
        </div>
        <div class="form-group text-left">
          <button type="submit" class="btn btn-default btn-lg">Nuevo usuario</button>
        </div>
      </form>
    </div>
    <hr class="visible-xs">
    <div class="col-xs-12 col-md-3 col-md-offset-2">
      <div class="page-header">
      <h3>Baja de usuarios</h3>
      </div>
      <form class="" method="post" action="#">
        <input type="hidden" name="_method" value="delete">
        <div class="form-group">
          <label for="usuarioID">ID del usuario</label>
          <input type="password" class="form-control" name="idusuario" id="usuarioID" placeholder="Escribe el identificador del usuario" required>
        </div>
        <div class="form-group text-right">
          <button type="submit" class="btn btn-danger btn-xs">Eliminar usuario</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
