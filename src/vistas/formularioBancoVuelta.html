<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Formulario banco</title>
<!-- BootStrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container-fluid">
  <div class="page-header text-center">
    <h1>Formulario de banco</h1>
  </div>
  <div class="row center-block">
    <div class="col-xs-12 col-md-3 col-md-offset-2">
          <div class="page-header">
            <h3>Campos banco</h3>
         </div>
      <form method="post" action="#">
          <input type="hidden" name="_method" value="post">
          <div class="form-group">
              <label for="pinID">PIN</label>
              <input type="text" class="form-control" name="pin" id="pinID" placeholder="Escribe el PIN de la tarjeta" required>
              <label for="bancoID">Banco</label>
              <input type="text" class="form-control" name="banco" id="bancoID" placeholder="Escribe el banco" readonly>
              <label for="cifbancoID">CIF Banco</label>
              <input type="text" class="form-control" name="cifbanco" id="cifbancoID" placeholder="Escribe el CIF del banco" readonly>
              <label for="numtarjetaID">Número de tarjeta</label>
              <input type="text" class="form-control" name="numtarjeta" id="numtarjetaID" placeholder="Escribe el número de tarjeta" readonly>
              <label for="numcuentaID">Número de cuenta</label>
              <input type="text" class="form-control" name="numcuenta" id="numcuentaID" placeholder="Escribe el número de cuenta" readonly>
          </div>
              <div class="form-group text-left">
                <button type="submit" class="btn btn-default btn-lg">Validar tarjeta</button>
                
              </div>
         
   
      <div class="page-header">
        <h3>Campos usuario</h3>
      </div>
          <input type="hidden" name="_method" value="delete">
          <div class="form-group">
              <label for="universidadID">Universidad:</label>
              <input type="text" class="form-control" name="universidad" id="universidadID" placeholder="Escribe la universidad" readonly>
              <label for="cifuniversidadID">CIF Universidad:</label>
              <input type="text" class="form-control" name="cifuniversidad" id="cifuniversidadID" placeholder="Escribe el CIF de la universidad" readonly>
              <label for="idacademicoID">ID Academico:</label>
              <input type="text" class="form-control" name="idacademico" id="idacademicoID" placeholder="Escribe el ID academico" readonly>
          </div>
          <div class="form-group">
            <label for="nombreID">Nombre:</label>
            <input type="text" class="form-control" name="nombre" id="nombreID"  readonly>
            <label for="apellidosID">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidosID"  readonly>
            <label for="correoID">Correo electrónico:</label>
            <input type="text" class="form-control" name="correo" id="correoID"  readonly>
            <label for="contraseñaID">Contraseña:</label>
            <input type="password" class="form-control" name="contraseña" id="contraseñaID"  readonly>
            <label for="funcionID">Función:</label>
                <select name="funcion" id="funcionID" size="4" class="form-control" disabled>
                   <option value="ALUMNO">Alumno</option>
                   <option value="DOCENTE">Docente</option>
                   <option value="PAS">PAS</option>
                   <option value="INVESTIGADOR">Investigador</option>
                </select>
          </div>

       </form>
             </div>
   


    <hr class="visible-xs">
    <div class="col-xs-12 col-md-3 col-md-offset-2">
      <div class="page-header">
        <h3>Tarjeta incorrecta</h3>
      </div>
       <form method="post" action="#">
       <button type="submit" class="btn btn-default btn-lg">Rechazar tarjeta</button>
                 <div class="form-group text-left">
                 <label for="motivoID">Motivo rechazo:</label>
                <textarea name="comentarios" id="motivoID" rows="10" cols="30" class="btn btn-default btn-lg" placeholder="Escribe aquí motivo de rechazo"></textarea> 
                </div>
         </form>       
    </div>
  </div>
</div>

</body>
</html>
