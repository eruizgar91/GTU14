<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formulario Universidad</title>
<script type="text/javascript" src="js/datetimepicker.js">
</script>
</head>
<body>
<form method="post" action="#">
  <input type="hidden" name="_method" value="post">
  Nombre:
  <input type="text" name="nombre" size="40" maxlength="100">
  <br>
  <br>
  Apellidos:
  <input type="text" name="apellidos" size="40" maxlength="100">
  <br>
  <br>
  Correo electrónico:
  <input type="text" name="email" size="40" maxlength="100">
  <select name="correo">
    <option value="1">@alumnos.upm.es</option>
    <option value="2">@dit.upm.es</option>
    <option value="3">@upm.es</option>
  </select>
  <br>
  <br>
  Contraseña:
  <input type="text" name="password" size="40" maxlength="100">
  <br>
  <br>
  Rol: <br>
  <select name="centro" size="2">
    <option value="1">Solicitante</option>
    <option value="2">Universidad</option>
    <option value="3">Banco</option>
    <option value="4">Estampadora</option>
    <option value="5">Administrador</option>
  </select>
  <br>
  <br>
  Universidad:
  <input type="text" name="universidad" size="40" maxlength="100">
  <br>
  <br>
  CIF Universidad:
  <input type="text" name="cifuniversidad" size="40" maxlength="100">
  <br>
  <br>
  ID Academico:
  <input type="text" name="idacademico" size="40" maxlength="100">
  <br>
  <br>
 Centro <br>
  <select name="centro" size="2">
    <option value="1">ETSI Aeronaútica y del Espacio</option>
    <option value="2">ETSI y Sistemas de Telecomunicación</option>
    <option value="3">ETSI Montes, Forestal y del Medio Natural</option>
    <option value="4">ETS de Arquitectura</option>
    <option value="5">ETSI Aeronóuticos
    <option value="6">ETSI Agrónomos</option>
    <option value="7">ETSI Caminos, Canales y Puertos</option>
    <option value="8">ETSI Montes</option>
    <option value="9">ETSI Navales</option>
    <option value="10">ETSI Telecomunicación</option>
    <option value="11">Facultad de Ciencias de la Actividad Física y del Deporte (INEF)</option>
    <option value="12">ETS de Edificación</option>
    <option value="13">EUIT Aeronáutica</option>
    <option value="14">EUIT Agrícola</option>
    <option value="15">EUIT Forestal</option>
    <option value="16">ETSI Industriales</option>
    <option value="17">ETSI de Minas y Energía</option>
    <option value="18">ETSI Diseño Industrial</option>
    <option value="19">ETSI Civil</option>
    <option value="20">ETS de Ingenieros Informáticos</option>
    <option value="21">ETSI en Topografía, Geodesia y Cartografía</option>
    <option value="22">ETSI de Sistemas Informáticos</option>
  </select>
  <br>
  <br>
  Inicio de estudios:
  <input id="demo1" type="text" size="25">
  <a href="javascript:NewCal('demo1','ddmmyyyy')"><img src="img/cal.gif" width="16" height="16" alt="Pick a date"></a> <br>
  <br>
  <br>
  <br>
  <input type="submit" value="Validar Datos">
</form>
<hr>

</body>
</html>
